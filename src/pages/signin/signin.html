<ion-content padding>
    <div class="header">
        <h1 class="header__title">Completa tus datos</h1>
    </div>

    <!-- Inputs -->
    <div class="form-group">
        <div class="form-group__input">
            <input type="email" [(ngModel)]="email" placeholder="Correo">
        </div>
        <div class="form-group__input">
            <input type="password" [(ngModel)]="password" placeholder="Contraseña">
        </div>
    </div>

    <!-- Buttons -->
    <button ion-item margin-top class="btn" detail-none (click)="ingresar()" [disabled]="password?.length < 3">
    <ion-icon margin-right name="log-in"></ion-icon>Ingresar
  </button>
    <a href="#" class="sign-up" (click)="saltar()">- Todavia no tenes una cuenta?, Registrate -</a>
    <br />
    <a href="#" class="sign-up" (click)="forgot()">- Olvidaste tu Contraseña? -</a>
</ion-content>
