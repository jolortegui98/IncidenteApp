<ion-content padding>
  <div class="header">
    <h1 class="header__title">Completa los datos</h1>
  </div>

  <!-- Inputs -->
  <div class="form-group">
  	<p>Su email:</p>
    <div class="form-group__input">
      <input type="email" [(ngModel)]="email" placeholder="Correo" required>
    </div>
    <p>Su nueva contraseña:</p>
    <div class="form-group__input">
      <input type="password" [(ngModel)]="password1" placeholder="Nueva contraseña" required>
    </div>
    <div class="form-group__input">
      <input type="password" [(ngModel)]="password2" placeholder="Repita su nueva Contraseña" required>
    </div>
  </div>

  <!-- Buttons -->
  <button ion-item margin-top class="btn" detail-none (click)="forgot()" [disabled]="isValidForm()">
    <ion-icon margin-right name="log-in"></ion-icon>Ingresar
  </button>
</ion-content>
